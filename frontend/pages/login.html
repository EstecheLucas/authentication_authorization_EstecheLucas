<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-zinc-950">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <form id="login-form">
          <h1 class="text-3xl block text-center font-semibold">Iniciar sesión</h1>
          <hr class="mt-3" />
          <div class="mt-3">
            <label for="username" class="block text-base mb-2"> Usuario </label>
            <input
              type="text"
              id="username"
              class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
              placeholder="Ingrese su nombre"
            />

            <div class="mt-3">
              <label for="password" class="block text-base mb-2">
                Contraseña
              </label>
              <input
                type="password"
                id="password"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                placeholder="Ingrese su Contraseña"
              />
              <div class="mt-5"> 
                <button type="submit" class="border-2 bg-black text-white px-2 py-1">Iniciar sesión</button>
              </div>
            </div>
          </div>
          <div id="error" class="mt-3 text-red-500"></div> 
        </form>
      </div>
    </div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
